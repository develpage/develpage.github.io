<body id="goFS" style="height: 150vh;">
    <div id="either-gif-or-video">
        <video width="400px" height="auto" src="video/FILE_5b1badf3a68406.50442175.mp4" preload="metadata" controls muted autoplay
            loop webkit-playsinline playsinline></video>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var fs = document.querySelector('#goFS');
        function launchFullScreen(fs) {
            if (fs.requestFullScreen) {
                fs.requestFullScreen();
            } else if (fs.mozRequestFullScreen) {
                fs.mozRequestFullScreen();
            } else if (fs.webkitRequestFullScreen) {
                fs.webkitRequestFullScreen();
            }
        }
    </script>
